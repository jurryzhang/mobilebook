            <script>
                $(function()

                    width = document.documentElement.clientWidth - 160;

                function goTop()
                {
                    $('html,body').animate({'scrollTop':0},600);
                }

                var page = 1;
                var times=0;

                $(window).scroll(function () {
                    //正序倒序
                    /*$(".read_set").fadeIn();*/

                    //阅读章节自动加载
                    var scrollTop = $(this).scrollTop();
                    var scrollHeight = $(document).height();
                    var windowHeight = $(this).height();
                    var positionValue = (scrollTop + windowHeight) - scrollHeight;
                    if (positionValue == 0 && times<1) {
                        $("#image").css("display","block");
                        page += 1;
                        pageIndex = page;
                        $.ajax({
                            type : "GET",
                            url  :  "/Article/ajaxDirectoryList/is_ajax/1/articleid/{$value.articleid}/p/" + pageIndex + "/sorttype/{$sorttype}.html",//+tab,

                            success: function(data) {
                                $("#image").css("display","none");
                                if($.trim(data) != '')
                                {
                                    $('#image').before(data);
                                    /*$("#chapter_list").append(data);*/
                                }else{
                                    if(times<1){
                                        times++;
                                        $('#image').before('<div style="text-align: center;font-size: 13px;color:#CCC;margin-top:20px;">---------------^o^我是有底线的---------------</div>');
                                    }
                                }
                            }
                        });
                    }
                });

                function chapterSort(sorttype){
                    window.location="/Article/getDirectory/id/{$bookid}/sorttype/"+sorttype+".html";
                }

                $('.read_set').click(function(){
                    $(this).hide();
                });


            </script>
